<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>curry(t)(o)(w)(n)</title>
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>

<h1>curry(t)(o)(w)(n)</h1>

<main>
    <span class="label">Purchase: </span>
    <section class="field">
        <input
            name="amount"
            id="input-amount"
            type="number"
            min="0"
            placeholder="Amount"
        >
    </section>
    <span id="itemized-amount" class="itemized">$0.00</span>

    <span class="label">Tax: </span>
    <section class="field">
        <select name="state" id="select-state"></select>
    </section>
    <span id="itemized-tax" class="itemized">$0.00</span>

    <span class="label">Tip: </span>
    <section class="field">
        <input
            name="tip"
            id="input-tip"
            type="number"
            min="0"
            placeholder="Percent"
        >
    </section>
    <span id="itemized-tip" class="itemized">$0.00</span>

    <span class="label">Discount: </span>
    <section class="field">
        <input
            name="discount"
            id="input-discount"
            type="number"
            min="0"
            placeholder="Amount"
        >
    </section>
    <span id="itemized-discount" class="itemized">- $0.00</span>

    <section class="fill">&nbsp</section>
    <span class="label">Total: </span>
    <span id="total" class="total itemized">$0.00</span>
</main>

<script type="module" src="./js/index.js"></script>
</body>
</html>
