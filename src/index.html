<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Curried Bill</title>
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>

<div id="curried-bill">
    <section id="state">
        <select name="state" id="state-select">
            <option value="ca">California</option>
            <option value="tx">Texas</option>
        </select>
    </section>

    <section id="discount">
        <input
            type="text"
            id="discount-code"
            name="discount-code"
            placeholder="Discount Code"
        >
    </section>

    <section id="subtotal">
        <input
            type="text"
            id="subtotal"
            name="subtotal"
            placeholder="Subtotal"
        >
    </section>

    <section id="tip">
        <input
            type="text"
            id="tip"
            name="tip"
            placeholder="Tip"
        >
    </section>
</div>

<script type="module" src="./dist/index.js"></script>
</body>
</html>
