<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Curried Bill</title>
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>

<main>
    <section class="field">
        <input
            name="amount"
            id="amount"
            type="number"
            min="0"
            placeholder="Amount"
        >
    </section>
    <span id="itemized-amount" class="itemized">$0.00</span>

    <section class="field">
        <select name="state" id="state"></select>
    </section>
    <span id="itemized-tax" class="itemized">$0.00</span>

    <section class="field">
        <input
            name="tip"
            id="tip"
            type="number"
            min="0"
            placeholder="Tip percent"
        >
    </section>
    <span id="itemized-tip" class="itemized">$0.00</span>

    <section class="field">
        <input
            name="discount"
            id="discount"
            type="number"
            min="0"
            placeholder="Discount amount"
        >
    </section>
    <span id="itemized-discount" class="itemized">- $0.00</span>

    <span class="label">Total: </span>
    <span id="total" class="total itemized">$0.00</span>
</main>

<script type="module" src="./js/index.js"></script>
</body>
</html>
