<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Curried Bill</title>
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>

<div id="curried-bill">
    <section id="state">
        <select name="state" id="state-select">
            <option value="">--Select a state--</option>
            <option value="ca">California</option>
            <option value="tx">Texas</option>
        </select>
    </section>

    <section id="amount">
        <input
            name="amount"
            id="amount"
            type="number"
            min="0"
            placeholder="Amount"
        >
    </section>

    <section id="tip">
        <input
            name="tip"
            id="tip"
            type="number"
            min="0"
            placeholder="Tip percent"
        >
    </section>

    <section id="discount">
        <input
            name="discount-code"
            id="discount-code"
            type="number"
            min="0"
            placeholder="Discount code"
        >
    </section>

    <section>
        Total: <span id="total"></span>
    </section>
</div>

<script type="module" src="./dist/index.js"></script>
</body>
</html>
