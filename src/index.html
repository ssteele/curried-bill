<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Curried Bill</title>
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>

<main>
    <section class="field">
        <select name="state" id="state"></select>
    </section>

    <section class="field">
        <input
            name="amount"
            id="amount"
            type="number"
            min="0"
            placeholder="Amount"
        >
    </section>

    <section class="field">
        <input
            name="tip"
            id="tip"
            type="number"
            min="0"
            placeholder="Tip percent"
        >
    </section>

    <section class="field">
        <input
            name="discount"
            id="discount"
            type="number"
            min="0"
            placeholder="Discount amount"
        >
    </section>

    <section class="total">
        Total: <span id="total"></span>
    </section>
</main>

<script type="module" src="./dist/index.js"></script>
</body>
</html>
